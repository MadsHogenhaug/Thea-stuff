name: Dockerfile linting

on:
  push:
    paths:
      - '**/Dockerfile*'

jobs:
  lint:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Find Dockerfiles
        id: find_dockerfiles
        run: |
          find . -type f -name 'Dockerfile*'  # Find all files starting with "Dockerfile"
          # (Optional) Store results in a variable (if needed for other steps)
          # dockerfiles=$(find . -type f -name 'Dockerfile*')
      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ${{ steps.find_dockerfiles.outputs }}  # Use output from previous step
