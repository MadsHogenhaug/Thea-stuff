name: ESLint

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.js'  # Run only for changes in any JS file

  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.js'  # Run only for changes in any JS file in PRs

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: |
          npm install eslint@8.57.0
          npm install @microsoft/eslint-formatter-sarif@3.0.0

      - name: Run ESLint
        run: |
          npx eslint .
          --config .eslintrc.js
          --ext .js
          --output eslint-results.txt
        continue-on-error: true

