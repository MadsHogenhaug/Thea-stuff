# and https://eslint.org

name: ESLint

on:
  push:
    branches: [ "main" ]
    paths:
      - '**/*.js'  # Run only for changes in any JS file

  pull_request:
    branches: [ "main" ]
    paths:
      - '**/*.js'  # Run only for changes in any JS file in PRs

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ESLint
        run: |
          npm install eslint@8.57.0
          npm install @microsoft/eslint-formatter-sarif@3.0.0

      - name: Run ESLint
        run: |
          npx eslint .
          --config .eslintrc.js
          --ext .js
          --output eslint-results.txt
        continue-on-error: true

      - name: Upload ESLint results (optional)
        uses: actions/upload-artifact@v3
        with:
          name: eslint-results
          path: outputs/
  eslint-reporter:
    runs-on: ubuntu-latest
    name: Example ESLint Reporter Usage
    steps:
      - name: Get JSON
        id: json
        run: echo ::set-output name=sample::$(cat sample.json)
      - name: Run ESLint Reporter Action (using JSON string)
        uses: rahmanrafi/eslint-reporter-action@v1
        with:
          json: ${{ steps.json.outputs.sample }}
          title: ESLint Report
      - name: Run ESLint Reporter Action (using JSON file)
        uses: rahmanrafi/eslint-reporter-action@v1
        with:
          json: ./sample.json
          title: ESLint Report
